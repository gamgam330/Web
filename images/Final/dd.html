<!DOCTYPE html>
<html>
    <head>
        <title>제어문 실습</title>
    </head>

    <body>
        <script type = "text/JavaScript">
            function show_alert(){
                alert("5 seconds passed...");
            }
            function show_message(){
                document.write("3 seconds passed...");
            }
            setTimeout(show_alert, 5000);
            setTimeout(show_message, 3000);
        </script>
    </body>
</html>
